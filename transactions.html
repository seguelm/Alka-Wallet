<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimientos | Alke Wallet</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Página Movimientos -->
  <main class="transactions-page">

    <!-- Caja principal -->
    <section class="transactions-box">

      <!-- Título -->
      <h2>Movimientos</h2>

      <!-- LISTA DE MOVIMIENTOS -->
      <section class="transactions">

        <h3>Hoy</h3>

        <div class="card tx-list">
          <div class="tx-item">
            <div>
              <p class="tx-name">Café</p>
              <p class="tx-sub">Pago</p>
            </div>
            <p class="tx-amount stat-negative">-$5.000</p>
          </div>

          <div class="tx-item">
            <div>
              <p class="tx-name">Sueldo</p>
              <p class="tx-sub">Ingreso</p>
            </div>
            <p class="tx-amount stat-positive">$500.000</p>
          </div>
        </div>

        <h3>Ayer</h3>

        <div class="card tx-list">
          <div class="tx-item">
            <div>
              <p class="tx-name">Transferencia</p>
              <p class="tx-sub">Enviada</p>
            </div>
            <p class="tx-amount stat-negative">-$20.000</p>
          </div>
        </div>

      </section>

    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
