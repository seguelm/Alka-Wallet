<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex align-items-center vh-100"> 
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold" style="color: #00d1b2;">Alke Wallet</h1>
                    <p class="text-muted">Tu billetera digital siempre segura</p>
                </div>

                <div class="card shadow border-0 p-4 rounded-4">
                    <div class="card-body">
                        <h2 class="h4 mb-4 fw-bold text-center">Iniciar Sesión</h2>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label small fw-bold text-secondary">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="ejemplo@correo.com" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label small fw-bold text-secondary">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required>
                            </div>

                            <button type="submit" class="btn btn-lg w-100 text-white fw-bold shadow-sm" style="background-color: #00d1b2; border: none;">
                                Ingresar
                            </button>

                            <div id="loginError" class="text-danger small mt-3 text-center fw-bold" aria-live="polite"></div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="small text-muted">¿No tienes cuenta? <a href="#" class="text-decoration-none fw-bold" style="color: #00d1b2;">Regístrate aquí</a></p>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
