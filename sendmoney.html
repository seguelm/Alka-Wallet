<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar dinero | Alke Wallet</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main class="send-money-page">
  <h1>Enviar dinero</h1>

  <!-- Formulario para enviar dinero -->
<form class="send-money-form" id="sendMoneyForm">


  <!-- Campo: destinatario del dinero -->
  <!-- Puede ser nombre o email (simulación) -->
  <label>
    Destinatario
    <input
  type="text"
  id="recipient"
  name="recipient"
  placeholder="Nombre o email"
/>

  </label>

  <!-- Campo: monto a enviar -->
  <label>
    Monto
    <input
  type="number"
  id="amount"
  name="amount"
  placeholder="$0"
/>

  </label>

  <!-- Botón para enviar el dinero -->
  <button type="submit">
    Enviar
  </button>
  <!-- Mensaje de error (se muestra solo si falla la validación) -->
<p class="send-money-error" id="sendMoneyError" aria-live="polite"></p>

<!-- Mensaje de éxito (se muestra cuando el envío es válido) -->
<p class="send-money-success" id="sendMoneySuccess" aria-live="polite"></p>


</form>

  
</main>

<script src="js/main.js"></script>

</body>
</html>
