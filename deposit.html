<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depósito | Alke Wallet</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Página Depósito -->
  <main class="deposit-page">

    <!-- Caja blanca centrada -->
    <section class="deposit-box">
    
      <div style="margin-bottom: 20px;">
    <a href="menu.html" style="text-decoration: none; color: var(--color-principal); font-weight: bold;">
        ← Volver al Menú
    </a>
</div>

<h1>Añadir dinero</h1>

<form class="deposit-form" id="depositForm">
    <label>
        ¿A qué cuenta deseas depositar?
        <select id="depositAccount" style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc;">
            <option value="corriente">Cuenta Corriente</option>
            <option value="ahorro">Cuenta de Ahorro</option>
             <option value="credito">Tarjeta de Crédito</option>
        </select>
    </label>

    <label style="margin-top: 15px; display: block;">
        Monto
        <input type="number" id="depositAmount" name="depositAmount" placeholder="$0" required />
    </label>

    <label style="margin-top: 15px; display: block;">
    Añadir dinero desde
    <select id="depositFrom" style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc;">
        <option value="corriente">Cuenta Corriente</option>
        <option value="ahorro">Cuenta de Ahorro</option>
        <option value="credito">Tarjeta de Crédito</option>
        <option value="add-card">➕ Añadir una tarjeta</option>
    </select>
</label>



    <button type="submit">Añadir dinero</button>

    <p class="deposit-error" id="depositError"></p>
    <p class="deposit-success" id="depositSuccess"></p>
</form>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
