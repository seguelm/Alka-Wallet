<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar dinero | Alke Wallet</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="menu.html" style="color: #00d1b2;">Alke Wallet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="menu.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="enviar-dinero.html">Transferir</a></li>
          <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        
        <div class="card shadow border-0 rounded-4 overflow-hidden">
          <div class="p-4 text-white text-center" style="background-color: #00d1b2;">
            <h1 class="h3 mb-0 fw-bold">Enviar dinero</h1>
            <p class="small mb-0 opacity-75">Transfiere de forma segura y rápida</p>
          </div>

          <div class="card-body p-4">
            <p id="selected-account-label" class="badge bg-secondary mb-3 py-2 px-3">
              Enviando desde: Cuenta corriente
            </p>

            <form id="sendMoneyForm">
              
              <div class="mb-3">
                <label for="recipient" class="form-label fw-bold">Destinatario</label>
                <select id="recipient" name="recipient" class="form-select form-select-lg" required>
                  <option value="" disabled selected>Selecciona un contacto</option>
                </select>
                <div class="mt-2 text-end">
                  <a href="contacto.html" class="text-decoration-none small fw-bold" style="color: #00d1b2;">
                    + Añadir nuevo contacto
                  </a>
                </div>
              </div>

              <div class="mb-4">
                <label for="amount" class="form-label fw-bold">Monto a enviar</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white border-end-0">$</span>
                  <input
                    type="number"
                    id="amount"
                    name="amount"
                    class="form-control border-start-0"
                    placeholder="0"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-lg w-100 text-white fw-bold shadow-sm" style="background-color: #00d1b2; border: none;">
                Confirmar Transferencia
              </button>

              <div class="mt-3 text-center">
                <p class="text-danger small fw-bold" id="sendMoneyError" aria-live="polite"></p>
                <p class="text-success small fw-bold" id="sendMoneySuccess" aria-live="polite"></p>
              </div>

            </form>
          </div>
          
          <div class="card-footer bg-white border-0 text-center pb-4">
            <a href="menu.html" class="text-muted small text-decoration-none">Cancelar y volver al menú</a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
