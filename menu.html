<!DOCTYPE html>
<html lang="es">
<!-- =========================
     DOCUMENTO HTML
     Idioma: Español
     Proyecto: Alke Wallet
     ========================= -->

<head>
    <!-- =========================
       CONFIGURACIÓN BÁSICA
       ========================= -->
    <meta charset="UTF-8">
    <!-- Permite que se vean bien los acentos y caracteres especiales -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsive -->

    <title>Alke Wallet</title>
    <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Conecta el HTML con el archivo CSS -->

</head>

<body>
    <!-- =========================
       HEADER
       Título y navegación principal
       ========================= -->
    <header>
        <h1>Alke Wallet</h1>
        <!-- Navegación principal -->
        <nav>
            <ul>
                <li>
                    <a href="#">Inicio</a>
                </li>

            </ul>

        </nav>
    </header>

    <!-- =========================
       CONTENIDO PRINCIPAL
       ========================= -->
    <main class="container">
        <!-- =========================
       HOME (referencia tipo "My Balance")
       Arriba: saldo grande
       Medio: tarjetas Spent/Income
       Abajo: movimientos
       ========================= -->

        <!-- HEADER / HERO -->
<section class="hero">

    <!-- Título arriba -->
    <div class="hero-top">
        <p class="hero-title">Mi saldo:</p>
    </div>

    <!-- Saldo grande del HERO -->
    <!-- id usado por JS para cambiar el monto según la cuenta activa -->
    <p class="hero-balance" id="hero-amount">$0</p>

    <!-- Fecha del saldo -->
    <!-- id usado por JS para actualizar la fecha -->
    <p class="hero-date" id="hero-date">Mar, 13 Ene 2026</p>

</section>


        <!-- =========================
         CUENTAS (CAJITAS)
         ========================= -->

        <section class="accounts" aria-label="Cuentas">

            <!-- Tarjeta: Cuenta Corriente -->
            <!-- data-account le dice a JS qué tipo de cuenta es -->
            <button class="account-card active" type="button" data-account="corriente">
                <p class="account-name">Cuenta Corriente</p>
                <p class="account-label">Saldo </p>
                <!-- Monto de esta cuenta (se actualiza con JS) -->
<p class="account-amount" data-field="amount">$0</p>

            </button>

            <!-- Tarjeta: Tarjeta de Crédito -->
            <button class="account-card" type="button" data-account="credito">

                <p class="account-name">Tarjeta de Crédito</p>
                <p class="account-label">Disponible</p>
               <!-- Monto de esta cuenta (se actualiza con JS) -->
<p class="account-amount" data-field="amount">$0</p>
            </button>

            <!-- Tarjeta: Cuenta de Ahorro -->
            <button class="account-card" type="button" data-account="ahorro">
                <p class="account-name">Cuenta de Ahorro</p>
                <p class="account-label">Saldo</p>
                <!-- Monto de esta cuenta (se actualiza con JS) -->
<p class="account-amount" data-field="amount">$0</p>

            </button>
        </section>


        <!-- MOVIMIENTOS -->
        <section class="transactions">
            <h2>Hoy</h2>

            <div class="card tx-list">
                <div class="tx-item">
                    <div>
                        <p class="tx-name">Café</p>
                        <p class="tx-sub">Pago</p>
                    </div>
                    <p class="tx-amount stat-negative">-$5.000</p>
                </div>

                <div class="tx-item">
                    <div>
                        <p class="tx-name">Sueldo</p>
                        <p class="tx-sub">Ingreso</p>
                    </div>
                    <p class="tx-amount stat-positive">$500.000</p>
                </div>
            </div>

            <h2>Ayer</h2>

            <div class="card tx-list">
                <div class="tx-item">
                    <div>
                        <p class="tx-name">Transferencia</p>
                        <p class="tx-sub">Enviada</p>
                    </div>
                    <p class="tx-amount stat-negative">-$20.000</p>
                </div>
            </div>
        </section>
    </main>


    <!-- =========================
       FOOTER
       ========================= -->
    <footer>
        <p>© 2026 Alke Wallet</p>

    </footer>

    <!-- =========================
       JAVASCRIPT
       ========================= -->
    <script src="js/main.js"></script>

  

</body>

</html>
