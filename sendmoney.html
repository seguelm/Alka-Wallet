<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar dinero | Alke Wallet</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="send-money-page">
    <div class="send-money-box">
      <nav style="margin-bottom: 20px;">
        <a href="menu.html" style="text-decoration: none; color: #00d1b2; font-weight: bold;">
          ← Volver al Menú
        </a>
      </nav>

      <h1>Enviar dinero</h1>

      <form class="send-money-form" id="sendMoneyForm">
        
        <p id="selected-account-label" style="color: #666; font-size: 0.9rem; font-weight: bold; margin-bottom: 10px;">
  Enviando desde: Cuenta corriente
</p>
        <label for="recipient">Destinatario</label>
        <select id="recipient" name="recipient" required>
          <option value="" disabled selected>Selecciona un contacto</option>
          </select>

        <div style="margin-top: 10px; margin-bottom: 20px;">
          <a href="contacto.html" style="color: #00d1b2; text-decoration: none; font-size: 0.85rem; font-weight: 500;">
            + Añade un nuevo contacto
          </a>
        </div>

        <label for="amount">Monto a enviar</label>
        <input type="number" id="amount" name="amount" placeholder="$0" required />

        <button type="submit">Confirmar Envío</button>

        <p class="send-money-error" id="sendMoneyError" style="color: #ff4d4d; margin-top: 10px;"></p>
        <p class="send-money-success" id="sendMoneySuccess" style="color: #2cc185; margin-top: 10px;"></p>
      </form>
    </div> 
  </main>

  <script src="js/main.js"></script>
</body>
</html>
