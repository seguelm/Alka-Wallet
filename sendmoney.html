<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar dinero | Alke Wallet</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="send-money-page">

    <div class="send-money-box">

      <h1>Enviar dinero</h1>

      <form class="send-money-form" id="sendMoneyForm">

        <label>
          Destinatario
          <input
            type="text"
            id="recipient"
            name="recipient"
            placeholder="Nombre o email"
            required
          />
        </label>

        <label>
          Monto
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="$0"
            required
          />
        </label>

        <button type="submit">
          Enviar
        </button>

        <p class="send-money-error" id="sendMoneyError" aria-live="polite"></p>
        <p class="send-money-success" id="sendMoneySuccess" aria-live="polite"></p>

      </form> </div> </main>

  <script src="js/main.js"></script>

</body>
</html>
