<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depósito | Alke Wallet</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Página Depósito -->
  <main class="deposit-page">

    <!-- Caja blanca centrada -->
    <section class="deposit-box">
      <h1>Añadir dinero</h1>

      <!-- Formulario de depósito -->
      <form class="deposit-form" id="depositForm">
        <!-- (inputs vienen después) -->

        <!-- Campo: monto a añadir -->
<label>
  Monto
  <input
    type="number"
    id="depositAmount"
    name="depositAmount"
    placeholder="$0"
  />
</label>

<!-- Botón para añadir dinero -->
<button type="submit">
  Añadir dinero
</button>

      </form>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
